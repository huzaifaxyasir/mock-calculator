<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calc-wrap">
    <header class="calc-header">
      <h1>Calculator</h1>
      <div class="sub">Add • Subtract • Multiply • Divide</div>
    </header>

    <section class="display" aria-live="polite">
      <div class="memory">M</div>
      <div class="value">0</div>
    </section>

    <section class="keys">
      <button class="key wide op clear">C</button>
      <button class="key op">÷</button>
      <button class="key op">×</button>

      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key op">−</button>

      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key op">+</button>

      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key equal tall">=</button>

      <button class="key zero">0</button>
      <button class="key">.</button>
    </section>

  </main>
</body>
</html>
